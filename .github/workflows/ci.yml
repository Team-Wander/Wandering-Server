name: CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "*" ]

permissions: read-all

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3 # v3.1.0

      - name: Build with Gradle
        run: ./gradlew build
